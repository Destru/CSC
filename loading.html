<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cyberpunk Social Club</title>

    <style>
      html,
      body {
        margin: 0;
        min-height: 100%;
        overflow: hidden;
      }

      body {
        background-color: black;
      }

      #loading {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwAQMAAABtzGvEAAAABlBMVEUAAAAA/wA2Q0S9AAAAAXRSTlMAQObYZgAAAGdJREFUGNN10MEJwDAMA0CDvwGvkgECXt3QhTyAQY0fdtpCheAe+omIjY0aDY0DQtEwdqyQxJsLuA4kTs1KVhGkuwVMg9E4II0idgtJvGCsBSsoocMcD2IO/cPnkD/MhYuUqXh99tlutyF+N0E3qZoAAAAASUVORK5CYII=");
        background-repeat: no-repeat;
        background-position: 42px 42px;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        transition: opacity 0.333s ease-in-out;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 120px;
        height: 120px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 116px;
        height: 116px;
        margin: 8px;
        border: 8px solid #0f0;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0f0 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
